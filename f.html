<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    .box {
      width: 200px;          /* content width */
      padding: 20px;         /* space between content & border */
      border: 5px solid black; /* border around the box */
      margin: 30px;          /* space outside the box */
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model</h2>
  <div class="box">
    This is a box.  
    <br>(Content + Padding + Border + Margin)
  </div>
</body>
</html>
